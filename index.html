<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-1 flex flex-col">
    <div id="chat-window" class="flex-1 overflow-y-auto p-4 bg-white rounded shadow mb-4"></div>
    <form id="chat-form" class="flex">
      <input id="user-input" type="text" placeholder="Escribe tu mensaje..."
             class="flex-1 p-2 border border-gray-300 rounded-l focus:outline-none" />
      <button type="submit" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">
        Enviar
      </button>
    </form>
  </div>

  <script>
    // Cambia esto a tu URL real de Render
    const BACKEND_URL = "https://demo-chatbot-backend.onrender.com";

    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(html, isUser = false) {
      const msg = document.createElement('div');
      msg.className = 'mb-2 ' + (isUser ? 'text-right' : 'text-left');
      msg.innerHTML = html;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(`<span class='px-3 py-2 bg-blue-100 text-blue-800 rounded inline-block'>${text}</span>`, true);
      userInput.value = '';
      appendMessage(`<span class='px-3 py-2 bg-gray-200 text-gray-800 rounded inline-block' id='bot-typing'>…</span>`);

      try {
        const res = await fetch(`${BACKEND_URL}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Error en la respuesta del servidor");

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let botMsg = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          botMsg += decoder.decode(value);
          document.getElementById('bot-typing').innerText = botMsg;
        }

        const el = document.getElementById('bot-typing');
        el.id = '';
        el.innerHTML = `<span class='px-3 py-2 bg-gray-200 text-gray-800 rounded inline-block'>${botMsg}</span>`;
      } catch (err) {
        console.error(err);
        const el = document.getElementById('bot-typing');
        if (el) {
          el.id = '';
          el.innerHTML = `<span class='px-3 py-2 bg-red-100 text-red-800 rounded inline-block'>Hubo un error al procesar tu mensaje.</span>`;
        }
      }
    });

    // OPCIONAL: función para usar MCP directamente si alguna vez quieres
    async function callMCP(tools, inputs) {
      const response = await fetch(`${BACKEND_URL}/mcp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          inputs: inputs,
          config: {
            tool_choice: tools // por ejemplo: "auto"
          }
        })
      });
      const data = await response.json();
      console.log("Respuesta MCP:", data);
      return data;
    }

    // Ejemplo (comentado por defecto):
    // callMCP("auto", "Dime las facturas del DNI 12345678A");
  </script>
</body>
</html>
